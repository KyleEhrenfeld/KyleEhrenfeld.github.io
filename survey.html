    <h1>THANK YOU!</h1>

    <p>We appriciate you visiting our site. <i>Without users like you we could not continue.</i></p>

    <p><b>PLEASE</b> take a minute to fill out this survey and tell os how we can get better.</p>

    <form action="#" method="POST">
        <section>
            <fieldset>
                <legend>Survey</legend>
                <ul>
                    <li>
                        <label for="title1">Name</label>
                        <input type="text" id="user.name" name="user.name">
                    </li>
                    <li>
                        <label for="title2">Email</label>
                        <input type="text" id="user.email" name="user.email">
                    </li>
                    <li>
                        <label for="title3">Phone Number</label>
                        <input type="text" id="user.phoneNumber" name="user.phoneNumber">
                    </li>
                    <li>
                        <label for="title4">Please tell us anything that we can improve on</label>
                    </li>
                    <li>
                        <textarea rows="10" cols="40"></textarea>
                    </li>
                    <input type="submit">
                </ul>
            </fieldset>
        </section>
    </form>
